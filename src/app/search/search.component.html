   <div class="container">
    <h3 class=" text-center">Messaging</h3>
    <div class="messaging">
          <div class="inbox_msg">
            <div class="inbox_people">
              <div class="headind_srch">
                <div class="recent_heading">
                  <h4>Recent</h4>
                </div>
                <div class="srch_bar">
                  <div class="stylish-input-group">
                    <input type="text" class="search-bar"  placeholder="Search" >
                    <span class="input-group-addon">
                    <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                    </span> </div>
                </div>
              </div>
              <div class="inbox_chat">
                @for (key of lastMessageObjKeys ; track key){
                <div class="chat_list active_chat" (click)="selectUserMessages(key)">
                  <div class="chat_people">
                    <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                    <div class="chat_ib">
                      <h5>{{ lastMessagesObj[key].email }} <span class="chat_date">Dec 25</span></h5>
                      <p>{{lastMessagesObj[key].text}}</p>
                    </div>
                  </div>
                </div>
              }
              </div>
            </div>
            <div class="mesgs" *ngIf="selectedMessages !== []">
              <div class="msg_history">
                <div class="incoming_msg">
                  
                  @for (msg of selectedMessages ; track msg.id){
                    
                  <div class="received_msg" *ngIf="msg.receiver_email !== user.email">
                    <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                    <div class="received_withd_msg">
                      <p>{{msg.text}}</p>
                      <span class="time_date"> {{ msg.date_sent}}</span></div>
                  </div>
                <div class="outgoing_msg"  *ngIf="msg.sender_email !== user.email">
                  <div class="sent_msg">
                    <p>{{msg.text}}</p>
                    <span class="time_date">{{ msg.date_sent }}</span> </div>
                </div>
              }
              </div>
              <div class="type_msg">
                <div class="input_msg_write">
                  <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="newMessage"/>
                  <button class="msg_send_btn" type="button" (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>
          
                  
        </div></div>
